<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ナンプレ！</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="top_div">
        <div id="img_div" class="box">
            <caption class="caption">アップロードした画像</caption>
            <img src="./images/sudoku1.png">
        </div>
        <div class="box">
            <caption class="caption">読み取ったナンプレ</caption>
            <table class="num_table">
                <tbody>
                    <tr v-for="(row, i) in cells">
                        <td
                            v-if="!isEdit[i][j]"
                            v-for="(cell, j) in row"
                            :class="{ hole: masks[i][j] == 'X' }"
                            @click="clickCell"
                        >[[ cell ]]</td>
                        <td
                            v-else
                            :class="{ hole: masks[i][j] == 'X' }"
                        ><input type="text" id="edit" v-model="cell" @blur="blurCell" /></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/static/js/script.js"></script>

    <!-- 紙吹雪用 -->
    <canvas id="canvas" ondblclick="window.location.reload()"></canvas>
    <script src="/static/js/confetti.js"></script>
</body>
</html>
